<html lang="en-us">
  <head>
    <meta charset="UTF-8">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="//raw.githubusercontent.com/mykiimike/jen/master/jen.js"></script>

  <body>
    <section class="page-header">
      <h1 class="project-name">Jen</h1>
      <h2 class="project-tagline">Jen is a portable and safe Javascript password/number generator</h2>
      <a href="https://github.com/mykiimike/jen" class="btn">View on GitHub</a>
      <a href="https://github.com/mykiimike/jen/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/mykiimike/jen/tarball/master" class="btn">Download .tar.gz</a>
    </section>
<section class="main-content">
<div id="rendering">
</div>
<footer class="site-footer">
<span class="site-footer-owner"><a href="https://github.com/mykiimike/jen">Jen</a> is maintained by <a href="https://github.com/mykiimike">mykiimike</a>.</span
<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
</footer>

<script>
(function() {
	var div = document.getElementById("rendering");
	var hdl = new Jen(false);
	
	function write(d) {
		console.log(d, hdl.stats());
		div.innerHTML = div.innerHTML+" - "+hdl.stats()+"ms<br/>"+d;
	}
	
	write("Engine: "+hdl.engine());
	
	write("10 Passwords from 10 to 30 w/o hardening");
	for(var a=0; a<10; a++)
		write(hdl.password(10, 30));

	write("10 Passwords fixed 5 w/o hardening");
	for(var a=0; a<10; a++)
		write(hdl.password(5));

	write("10 Passwords from 10 to 30 w/ hardening");
	hdl.hardening(true);
	for(var a=0; a<10; a++)
		write(hdl.password(10, 30));

	write("10 Passwords fixed 10 w/ hardening");
	for(var a=0; a<10; a++)
		write(hdl.password(10, 10));

	write("10 Passwords fixed 10 w/o hardening with regex [A-F0-9]");
	hdl.hardening(false);
	for(var a=0; a<10; a++)
		write(hdl.password(10, 10, /[A-F0-9]/));

	write("One big long password");
	hdl.hardening(true);
	write(hdl.password(256, 70000));
	
	write("10 Random 4 bytes");
	for(var a=0; a<10; a++)
		write(hdl.randomBytes(4));

	write("10 Random string (based on 4 bytes)");
	for(var a=0; a<10; a++)
		write(hdl.random(4));

})();
</script>
